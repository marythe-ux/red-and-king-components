name: coverage + storybook
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install ⚙️
        run: |
          yarn install --pure-lock

      - name: Tests 🧪
        run: |
          yarn test-cover

      - name: Build 📚
        run: |
          yarn build-storybook

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: docs
